{{ define "main" }}
<article>
  {{ if .Title }}
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  </header>
  {{ end }}
  {{ .Content }}
  {{ if .Site.Params.include_conversation }}
  <script type="text/javascript" src="https://micro.blog/conversation.js?url={{ .Permalink }}"></script>
  {{ end }}
  <footer>
    <p><a href="{{ .Permalink }}" rel="permalink">notes.bryanrieger.com{{ .RelPermalink }}</a></p>
    <p><time datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "January 2, 2006" }}</time></p>
  </footer>
</article>
{{ end }}
